<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <!-- font-awesome icons cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <!-- title -->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="title-underline"></div>
      </div>
    <!-- review -->
    <article class="review">
      <div class="img-container">
        <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" class="img" id="person-img" alt="">
      </div>
      <h4 id="author"></h4>
      <p id="job"></p>
      <p class="info"></p>
      <div class="button-container">
        <button type="button" class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button type="button" class="next-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
      <button class="random-btn">Suprise me</button>
    </article>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
